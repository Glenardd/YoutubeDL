{% extends 'base.html' %}
{% block body  %}

<form id='download' action='/download' name='download'>
    <img id='thumbnail' src="{{ thumbnail_ }}">
    <h3 id='title'>{{ title_ }}</h3>
    <input type='submit' name='download' id='download-button' value='Download'>
</form>
<form id='return' action='/return' name='return' method='POST'>
    <input type='submit' name='return' id='return-button' value='Return'>
</form>
{% endblock %}
